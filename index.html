<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <main class="main">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <img src="./imgs/logo-light3.png" alt="logo">
                </div>
                <div class="header__burger">
                    <svg width="21" height="18" viewBox="0 0 21 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="1" x2="20" y2="1" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <line x1="1" y1="9" x2="20" y2="9" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <line x1="1" y1="17" x2="20" y2="17" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </header>
            <div class="main__info">
                <div class="main__date">
                    <span>11 и 12 ноября 2022</span>
                </div>
                <h1>Московская международная выставка недвижимости</h1>
                <div class="main__address">
                    <span>Москва, Тишинская площадь, 1 стенд №21</span>
                </div>
                <button class="button">
                    регистрация
                </button>
                <p>* Вход бесплатный  по предварительной  регистрации</p>
            </div>
        </div>
    </main>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
